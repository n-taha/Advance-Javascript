<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
  <nav>
    <a href="#home">home</a>
    <a href="#about">About</a>
    <a href="#contact">contact</a>
  </nav>

  <div id="content">
    <h1>Lorem ipsum dolor sit amet.</h1>
    <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis rem perspiciatis repudiandae ullam veniam reprehenderit excepturi voluptas deserunt consequatur dolorum!.</h1>
  </div>



   <script>
      const UpdateContent = ()=>{
        let content = document.querySelector("#content");
        let hash = window.location.hash.substring(1);

        switch(hash){
            case "home":
                content.innerHTML = "<h1>Hello world</h1>"
                break;

            case "about":
                content.innerHTML = "<h1>Hello h1  tag</h1>"
                break;
                
            case "contact":
                content.innerHTML = "<h1>Hello Contact Tag</h1>";  
                break;
        }
      }

         window.addEventListener("hashchange" , UpdateContent)
   </script>
</body>
</html>
